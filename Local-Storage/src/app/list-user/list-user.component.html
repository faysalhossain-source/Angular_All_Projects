
<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-12">
        <div class="card shadow-lg">
          <div class="card-header bg-primary text-white text-center">
            <h4>Student Information</h4>
          </div>
          <div class="card-body">
            @if (faysal.length>0) {
              <table class="table table-striped table-bordered table-hover">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Mobile Number</th>
                    <th scope="col">Address</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody id="tableBody">
                  @for (user of faysal; track user) {
                    <tr>
                      <td>{{faysal.indexOf(user)+1}}</td>
                      <td>{{user.name}}</td>
                      <td>{{user.age}}</td>
                      <td>{{user.phone}}</td>
                      <td>{{user.address}}</td>
                      <td>
                        <button type="button" class="btn btn-primary" (click)="editUser(user)">Edite</button> 
                        
                        <button type="button" class="btn btn-secondary" (click)="deleteUser(user)">Delete</button>
                      </td>
                    </tr>

                  }
                </tbody>
              </table>
            }@else {
              <div class="alart alart-warning">
                <a> No data found</a>
              </div>
            }
           
            
             
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
