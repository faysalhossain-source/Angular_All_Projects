<div class="container mt-3">
<h2>List of product</h2>
<table class="table">
    <thead>
        <tr>
           <th scope="col">ID</th>
           <th scope="col">Product name</th>
           <th scope="col">Price</th>
           <th scope="col">Quantity</th>
           <th scope="col">purchase Date</th>
           <th scope="col">sell Date</th>
           <th scope="col ">seller</th>
           <th scope="col ">Buyer</th>
           <th scope="col ">Action</th>
            
        </tr>
    </thead>
    <tbody>
        @for (value of product; track value) {
            <tr>
                <td>{{product.indexOf(value) + 1}}</td>
                <td>{{value.name}}</td>
                <td>{{value.price}}</td>
                <td>{{value.quantity}}</td>
                <td>{{value.purchaseDate}}</td>
                <td>{{value.sellDate}}</td>
                <td>{{value.seller}}</td>
                <td>{{value.buyer}}</td>
                <td>
                    <button (click)="editUser(value)">Edit</button>
                    <button (click)="deleteUser(value)">Delete</button>
                </td>
            </tr>
        }
    </tbody>

</table>
</div>
